<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">

</head>
<body>
    <section class="form-container">
        
        <form>
            
            <h4>Login - Fan</h4>

            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Digite seu email">
            </div>

            <div class="form-group">
                <label for="login-senha">Senha</label>
                <input type="password" id="login-senha" placeholder="Digite sua senha">
            </div>

            <button class="botao-login" type="submit">Logar</button>

            <div class="registro-container">
                <p>NÃ£o tem uma conta?</p>
                <a href="cadastro.html">Registre-se aqui</a>
            </div>

        </form>

    </section>
</body>
</html>
